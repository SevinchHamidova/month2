<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">Pokemon</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <ul class="poke-list list-unstyled">
                  
                </ul>
            </div>
        </section>
    </main>
    <template class="js-list-template">
        <li class="poke-item">
            <span class="pokemon-id"></span>
            <img class="pokemon-img "  width="200" height="200" src=" " alt="">
            <h2 class="pokemon-title"></h2>
            <p class="pokemon-category"></p>
           <div class="wrap d-flex justify-content-around">
            <strong class="pokemon-height"></strong>
            <strong class="pokemon-chance"></strong>
            <strong class="pokemon-spawns"></strong>
           </div>
            <button class="btn bg-primary">More Info</button>
        </li>
    </template>
    <script src="./pokemon.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
